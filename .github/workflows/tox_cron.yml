# GitHub Actions workflow for testing and continuous integration.
#
# The tests are run with tox and the test environments configured by
# tox.ini.
name: Cron Test

on: cron

jobs:

  tox_matrix:
    name: ${{ matrix.os }}, ${{ matrix.python-version }}-${{ matrix.env.TOXENV }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
        env:
          - TOXENV: test-alldeps-devdeps
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Print Python, pip, setuptools, and tox versions
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import pip; print(f'pip {pip.__version__}')"
        python -c "import setuptools; print(f'setuptools {setuptools.__version__}')"
        python -c "import tox; print(f'tox {tox.__version__}')"
    - name: Run tox -e ${{ matrix.env.TOXENV }} (${{ matrix.os }})
      run: |
        echo ${{ matrix.env.TOXENV }}
        #tox -e ${{ matrix.env.TOXENV }}
